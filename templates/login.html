{% extends "bootstrap/base.html" %}
{% block content %}
<div class = "container">
  <div class="wrapper">
    <form action="login" method="POST" name="Login_Form" class="form-signin" >       
        <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
        {% if error != None %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <hr class="colorgraph"><br>
        
        <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus=""/>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>          
        <input type="text" class="form-control" name="hostname" placeholder="Hostname/IP" required=""/>
        <input type="text" class="form-control" name="tenant_name" placeholder="Project" required=""/>
        <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>        
    </form>     
  </div>
</div>
{% endblock %}
